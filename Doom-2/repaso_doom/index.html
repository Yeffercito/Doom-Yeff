<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bigbox">
        <div id="formulario">
            <div>
                <label for="">Nombre <input type="text" id="nombre"></label>
            </div>
            <div>
                <label for="">apellido <input type="text" id="apellido"></label>
            </div>
            <div>
                <label for="">edad<input type="number" id="edad"></label>
            </div>
            <div>
                <button id="button">Guardar</button>
            </div>
        </div>
        <div id="caja">
            <table border="1" cellpadding="20" cellspacing="10" id="mi-tabla">
                <tbody id="tabla_body">
                    <tr class="tr">
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                    </tr>
                    
                </tbody>
            </table>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
